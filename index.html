<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="main-container">

        <div class="container">

            <div class="heading-part">
                <h4>Give any feedback or suggestion ?</h4>
            </div>


            <form>
                <select required>
                    <option selected>Please Select Rating</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
    
                <h3><i class="fa-solid fa-circle-dot"></i> Please Give Your  Reviews :</h3>
                <textarea placeholder="Enter your review" required></textarea>
                <button>SAVE</button>
            </form>
    
           <div class="hr-line">
                <hr>
           </div>

            <ul class="list-group">
                <!-- <li class="list-group-item">
                    <h1>Rating : 5</h1>
                    <p>Feedback : Very Nice product!</p>
                    <button class="btn">Delete</button>
                </li> -->
            </ul>
        </div>
    
    </div>

    <script src="main.js"></script>
</body>
</html>
